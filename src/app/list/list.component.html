<mat-card class="example-card">
    <div class="global_container">
        <mat-card-header class="flex-center">
            <mat-card-title>Lista tras</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="container-fluid">
                <form #addLineForm="ngForm" (ngSubmit)="addLine(addLineForm)">
                    <div class="row">
                        <div class="col-sm-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Szukaj trasy:" [(ngModel)]="searchRouteNumber" name="searchRouteNumber">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3 flex-center">
                            <button mat-raised-button [disabled]="!searchRouteNumber" type="submit" color="primary">Szukaj</button>
                        </div>
                        <div class="col-sm-5 flex-center">
                            <button mat-raised-button type="button" (click)="showAll()" color="primary">Pokaż wszystkie</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="container-fluid">
                <mat-card>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-sm-2">
                                <p>Numer:</p>
                            </div>
                            <div class="col-sm-3">
                                <p>Tytuł:</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Punkty pośrednie:</p>
                            </div>
                            <div class="col-sm-3">
                                <p>Kolor:</p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

            <div class="container-fluid">
                <div *ngFor="let route of routes; index as i;">
                    <mat-card>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-2">
                                    <p>{{ route.number }}</p>
                                </div>
                                <div class="col-sm-3">
                                    <p>{{ route.title }}</p>
                                </div>
                                <div class="col-sm-4">
                                    <p>{{ route.viaPoints }}</p>
                                </div>
                                <div class="col-sm-3">
                                    <p>{{ route.trackColor }}</p>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>

        </mat-card-content>
    </div>
</mat-card>
