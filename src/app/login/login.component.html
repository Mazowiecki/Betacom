<mat-card class="example-card">
    <div class="login_container">
        <mat-card-header class="flex-center">
            <mat-card-title>Logowanie</mat-card-title>
        </mat-card-header>
        <form #logInForm="ngForm" (ngSubmit)="logIn(logInForm)">
            <mat-card-content>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" name="password"
                                       required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-3 flex-center">
                            <button mat-raised-button [disabled]="!email || !password" type="submit" color="primary">Zaloguj
                            </button>
                        </div>
                        <div class="col-12 col-sm-4 flex-center">
                            <button mat-raised-button type="button" color="primary" routerLink="/">Anuluj</button>
                        </div>
                        <div class="col-12 col-sm-5 flex-center">
                            <button mat-raised-button type="button" color="primary" routerLink="/register">Zajerestruj się</button>
                        </div>
                    </div>
                </div>

            </mat-card-actions>
        </form>
        <div *ngIf="AuthenticationService.loginError"
             class="alert alert-danger">
             {{ AuthenticationService.loginError.message | i18nSelect:loginErrorsTranslation }}
        </div>
    </div>
</mat-card>
